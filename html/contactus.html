    <div id = "main">
        <h3>Please leave your name and any suggestions here</h3>

        <form>
            <fieldset>
                <legend>Comments</legend>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="fullname" value=""><br></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" value=""><br></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select name="selection">
                                <option value="option1">M</option>
                                <option value="option2">F</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="comments">Comments:</td>
                        <td><textarea rows="10" cols="50" name="comment"></textarea></td>
                    </tr>
                    <tr>
                        <td class="tdratings">How do you rate this site?</td>
                        <td>
                            <table class="radiobuttonalign">
                                <tr>
                                    <td><input type="radio" name="answer" value="0"></td>
                                    <td><input type="radio" name="answer" value="1"></td>
                                    <td><input type="radio" name="answer" value="2"></td>
                                    <td><input type="radio" name="answer" value="3"></td>
                                    <td><input type="radio" name="answer" value="4"></td>
                                    <td><input type="radio" name="answer" value="5"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>0</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td class="postbutton"><button onclick="myFunction()">Post!</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>	
    </div>

    <script src="../javascript/myScript.js"></script>
    <script src="../javascript/Post.js"></script>
